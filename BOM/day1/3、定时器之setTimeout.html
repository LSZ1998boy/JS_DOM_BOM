<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // window.setTimeout(function() {}, [毫秒数])
        // window 可省略
        // 省略时间， 立即执行

        // 写法 1
        // setTimeout(function() {
        //     console.log('时间到了！');
        // },2000)

        // 写法 2
        function callback() {
            console.log('爆炸了！');
        }

        var timer1 = setTimeout(callback, 2000); // 可以给定时器 起名（标识符） 以区分
        var timer2 = setTimeout(callback, 5000);

        // 法3 不提倡 
        // setTimeout('callback()', 2000);  // 不提倡

    </script>
</body>
</html>
