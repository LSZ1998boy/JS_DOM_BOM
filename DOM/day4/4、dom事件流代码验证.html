<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* position: relative; */
        }
        
        .son {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        //捕获 阶段 都绑定事件时，弹出son前会先弹出 father

        // var son = document.querySelector('.son');
        // //doc->body---father--son
        // son.addEventListener('click', function() {
        //     alert('son');
        // }, true); // true 为捕获阶段  省略或false为冒泡阶段
 
        // var father = document.querySelector('.father');
        // //doc->body---father--son
        // father.addEventListener('click', function() {
        //     alert('father');
        // }, true); 
        
        // true 为捕获阶段  省略或false为冒泡阶段


        //冒泡 阶段 都绑定事件时，先弹出son后再弹出 father  再弹出document
        var son = document.querySelector('.son');
        //doc->body---father--son
        son.addEventListener('click', function() {
            alert('son');
        }, false);
 
        var father = document.querySelector('.father');
        //doc->body---father--son
        father.addEventListener('click', function() {
            alert('father');
        }, false);
        document.addEventListener('click', function() {
            alert('document');
        })
    </script>
</body>
</html>
