<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>

    <script>
        var divs = document.querySelectorAll('div');
        divs[0].onclick = function() {
            alert('11');
            divs[0].onclick = 'null';  // 解绑传统方法的事件
        }

        divs[1].addEventListener('click', fn)  // 这里是fn 不是fu()  // 监听事件
        function fn() {
            alert('22');
            divs[1].removeEventListener('click', fn)  // 解绑监听事件
        }

    </script>
    
</body>
</html>
