<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>123</li>
    </ul>
    <script>
        //1、 创建节点 元素节点
        var li = document.createElement('li');
        // 2、添加节点 node.appendChild(child)  node 父级 child: 子级
        var ul = document.querySelector('ul');   // 父亲节点
        ul.appendChild(li)   // 添加子节点  // 后面追加的

        // 3、 指定位置插入节点 node.insertBefore(child, 指定元素位置)
        var lili = document.createElement('li');  // 创建元素节点
        ul.insertBefore(lili, ul.children[0]);   // 在第一个孩子节点前面添加 节点
    </script> 
</body>
</html>
