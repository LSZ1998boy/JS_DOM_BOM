<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- node.cloneNode -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>
        var ul = document.querySelector('ul');
        // node.cloneNode() 括号内为空，或者false 为浅拷贝 只复制标签不复制里面的内容
        // node.cloneNode(true) 括号内为true  深拷贝 复制标签且复制里面的内容

        var lili1 = ul.children[0].cloneNode();
        var lili2 = ul.children[0].cloneNode(true);

        ul.append(lili1);
        ul.append(lili2);
    </script>
</body>
</html>
