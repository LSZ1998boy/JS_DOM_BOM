<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ol>li*4{我是li$} -->
    <ol> 
        <li>我是li1</li>
        <li>我是li2</li>
        <li>我是li3</li>
        <li>我是li4</li>
    </ol>

    <script>
        var ol = document.querySelector('ol');
        // 1、 firstChild 第一个子节点 不论是文本节点还是元素节点
        // lastChild 同理
        console.log(ol.firstChild);  // #text


         //2、  firdtElementChild 返回第一个子元素节点   
         // lastElementChild 同理

        // 有兼容性问题 IE9以上才支持
         console.log(ol.firstElementChild);  //  <li>我是li1</li>
         console.log(ol.lastElementChild);  //  <li>我是li4</li>

         // 3、实际开发写法 既没有兼容性问题 又可以返回相应的值    // 记住    推荐使用
         console.log(ol.children[0]);  // <li>我是li1</li>   // 第一个 子元素
         console.log(ol.children[1]); //  <li>我是li2</li>
         console.log(ol.children[ol.children.length - 1]);  // <li>我是li4</li>   // 最后一个 子元素

    </script>
</body>
</html>
