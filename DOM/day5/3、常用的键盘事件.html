<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 常用键盘事件
        // 1、keyup 按键弹起时触发
        // document.onkeyup = function() {  // 传统方法
        //     console.log('我弹起了！');
        // }
        document.addEventListener('keyup', function() {
            console.log('我弹起了！');
        })

        // 2、keydown 按键按下时触发
        document.addEventListener('keydown', function() { 
            console.log('我按下了！');
        })

        // 3、keypress 按键按下时触发    // 不能识别功能键 比如 ctrl shift 左右箭头
        document.addEventListener('keypress', function() {
            console.log('我按着呢！！！');
        })
        

        // 执行顺序  down ->  press  -> up
    </script>
</body>
</html>
