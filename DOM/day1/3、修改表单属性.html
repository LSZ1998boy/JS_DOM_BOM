<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>按钮</button>
    <input type="text" value="输入内容：">
    <script>
        //1、获取元素
        var btn = document.querySelector('button');
        var input = document.querySelector('input')
        //2、注册事件，处理程序
        btn.onclick = function(){
            input.value = '被点击了！' //表单是修改value修改内容的 不是 innerHTML等
            // 如果想要将某个表单禁用，不能再次点击了，disabled
            // btn.disabled = true; // 按钮禁用  false 启用
            this.disabled = true;  // this指向的是事件函数的调用者 :btn; 谁调用函数 this指向谁；
        }
    </script>
</body>
</html>
