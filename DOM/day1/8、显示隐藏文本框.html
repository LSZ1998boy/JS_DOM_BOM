<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input {
            color: #999;
        }
    </style>
</head>
<body>
    <input type="text" value="手机">
    <script>
        var text = document.querySelector('input');
        // 注册事件，获得焦点事件 onfocus
        text.onfocus = function() {  //获得焦点事件 onfocus
            // console.log('得到了焦点');    
            if (this.value === '手机') {
                this.value = '';
            }  
            // 获得焦点后，将文本框的内容颜色变深
            this.style.color = '#333';    
        }
         // 注册事件， 失去了焦点 onblur
         text.onblur = function() {  //失去了焦点 onblur
            //  console.log('失去了焦点'); 
            if (this.value === '') {
                this.value = '手机';
            }
            //失去焦点后，将文本框的内容颜色变浅
            this.style.color = '#999';            
         }
    </script>
</body>
</html>
