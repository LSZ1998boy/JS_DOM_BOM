<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo" index = '1' class="nav"></div>
    <script>
        var div = document.querySelector('div');
        //1、获取元素的属性值
        //(1)、element.属性                //获取内置属性
        console.log(div.id);
        console.log(div.index);  // undefined

        //(2)element.getAttribute('属性')  //可以获取自定义属性  
        console.log(div.getAttribute('id'));
        console.log(div.getAttribute('index')); // 1


        //2、设置元素属性值
        //(1)、element.属性 = ‘值’
        div.id = 'test';
        div.className = 'navs';
        console.log(div.id);  //test
        // (2)、element.setAttribute('属性','值')；     // 主要针对与自定义属性
        div.setAttribute('index','2');
        div.setAttribute('class', 'footer')   // 注意 一个是className, 一个是class   比较特殊
        console.log(div.getAttribute('index')); //2

        //3、移除属性值removeAttribute(属性)
        div.removeAttribute('index');

    </script> 
</body>
</html>
